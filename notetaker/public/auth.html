  <body>

    <div id="login_div" class="main-div">
      <h3>Login Example</h3>
      <input type="email" name="Email" id="email_field" placeholder="Email">
      <input type="password" name="password" id="password_field" placeholder="Password">
      <button type="button" onclick="login()">Login</button>

    </div>

    <div id="signUp_div" class="sign-up-div">
      <h3>Sign Up Example</h3>
      <input type="email" name="Email" id="email_create" placeholder="Email">
      <input type="password" name="password" id="password_create" placeholder="Password">
      <button type="button" onclick="createAccount()">Create Account</button>

    </div>

    <div id="user_div" class="logged-in-div">
      <h3>Welcome Welcome</h3>
      <p>This is an Example. You are logged in</p>
